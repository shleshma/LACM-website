<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200">
</head>

<body>
    <!-- Header section -->
    <header class="header">
        <div class="top">
            <!-- Logo with a link to the home page -->
            <a href="home.html">
                <img class="logo" src="image1.png" alt="Logo">
            </a>
            
            <!-- Navigation bar -->
            <nav class="navbar">
                <a href="home.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="programs.html">Programs</a>
                <a href="contact.php">Contact Us</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <!-- Login form with username and password validation -->
        <form class="login-form" onsubmit="validateCredentials(); return false;">
            <h2>Admin Login</h2>
            <!-- Username input -->
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <!-- Password input with validation message -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p id="passwordMessage"></p>
            </div>
            <!-- Submit button -->
            <center><button type="submit">Log in</button></center>
        </form>
    </div>

    <!-- Copyright footer -->
    <footer class="copyright">© Copyright Little Angels’ College of Management.
    </footer>

    <!-- JavaScript code for username and password validation -->
  <!-- JavaScript code for username and password validation -->
<script type="text/javascript">
    function validateCredentials() {
        // Get the username input element
        const usernameInput = document.getElementById('username');

        // Get the password input element
        const passwordInput = document.getElementById('password');

        // Get the password message element
        const passwordMessage = document.getElementById('passwordMessage');

        // Get the values of the entered username and password
        const username = usernameInput.value;
        const password = passwordInput.value;

        // Check if username and password match the expected values
        if (username === 'admin' && password === 'admin2021') {
            passwordMessage.textContent = 'Login successful.';
            passwordMessage.style.color = 'green';

            // Redirect to the admin dashboard page after a successful login
            window.location.href = 'http://localhost/WebTech%20Project/admin_dashboard.php';
        } else {
            passwordMessage.textContent = 'Invalid username or password.';
            passwordMessage.style.color = 'red';
        }
    }
</script>
</body>
</html>
